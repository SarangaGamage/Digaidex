<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKLAND Sales Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .status-message {
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #newSalesPersonBtn {
            background-color: #28a745;
            color: white;
        }

        #checkinBtn {
            background-color: #007bff;
            color: white;
        }

        #registerUserBtn {
            background-color: #ff9800;
            color: white;
        }

        .disabled-btn {
            background-color: gray !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        .input-field {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ROCKLAND (PVT) Ltd</h2>
        <p id="locationStatus">üìç Checking location...</p>
        <p id="biometricAuthenticationStatus"></p>

        <button id="newSalesPersonBtn" onclick="showRegistrationForm()">üìù I'm a new sales person</button>
        <button id="checkinBtn" onclick="validateLocationAndCheckIn()">‚úÖ Check In</button>

        <div id="registrationForm" class="hidden">
            <label style="float: left;"> Name: </label>
            <input type="text" id="name" class="input-field" placeholder="Enter your name">

            <label style="float: left;"> Mobile: </label>
            <input type="number" id="mobile" class="input-field" placeholder="Enter your mobile number">

            <button id="registerUserBtn" onclick="registerUser()">üìå Register User</button>
        </div>

        <p id="loggedInUser" class="status-message hidden"></p>
    </div>

    <script>
        let userLat, userLon;
        const allowedRadiusKm = 0.05; 
        var targetLatitude = '';
        var targetLongitude = '';

        function getURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            targetLatitude = urlParams.get('lat');
            targetLongitude = urlParams.get('long');
            if(targetLatitude === null || targetLongitude === null){
                alert("missing latitudes & Longitudes!");
                disableButtons();
                return;
            }
            getCurrentLocation((isWithinRange) => {
            if(isWithinRange){
                document.getElementById("locationStatus").innerHTML = "üìç Emojot (PVT) Ltd, No 42, 4th floor, Sir Mohammed, Sir Mohomad Macan Markar Mawatha, Colombo 03 00300";

            } else {
                document.getElementById("locationStatus").innerText = "‚ùå User is outside the allowed radius.";
                disableButtons();
            }});
        }

        function showRegistrationForm() {
            document.getElementById("newSalesPersonBtn").classList.add("hidden");
            document.getElementById("checkinBtn").classList.add("hidden");
            document.getElementById("registrationForm").classList.remove("hidden");
        }

        function registerUser() {
            const name = document.getElementById("name").value;
            const mobile = document.getElementById("mobile").value;

            if (!name || !mobile) {
                alert("Please enter both Name and Mobile number.");
                return;
            }

            localStorage.setItem("sales_person", JSON.stringify({ name, mobile }));
            registerBiometricCredential();
        }

        async function registerBiometricCredential() {
            if (!window.PublicKeyCredential) {
                document.getElementById("biometricAuthenticationStatus").innerText = "‚ùå Biometric authentication is not supported.";
                return;
            }

            const challenge = new Uint8Array(32);
            const userId = new Uint8Array(16);

            try {
                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge: challenge,
                        rp: { name: "My Secure App" },
                        user: { id: userId, name: "user@example.com", displayName: "User Example" },
                        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                        authenticatorSelection: { userVerification: "required" },
                        timeout: 60000,
                        attestation: "none"
                    }
                });

                localStorage.setItem("biometric_credential", JSON.stringify({
                    credentialId: credential.id,
                    rawId: Array.from(new Uint8Array(credential.rawId)),
                    response: {
                        clientDataJSON: Array.from(new Uint8Array(credential.response.clientDataJSON)),
                        attestationObject: Array.from(new Uint8Array(credential.response.attestationObject))
                    }
                }));

                document.getElementById("biometricAuthenticationStatus").innerText = "‚úÖ Registration Successful!";
                resetToHomePage();
            } catch (error) {
                document.getElementById("biometricAuthenticationStatus").innerText = "‚ùå Biometric authentication failed";
            }
        }

        function resetToHomePage() {
            document.getElementById("registrationForm").classList.add("hidden");
            document.getElementById("newSalesPersonBtn").classList.remove("hidden");
            document.getElementById("checkinBtn").classList.remove("hidden");
        }

        function validateLocationAndCheckIn() {
            getCurrentLocation((isWithinRange) => {
                if (isWithinRange) {
                    authenticateWithBiometrics();
                } else {
                    document.getElementById("locationStatus").innerText = "‚ùå User is outside the allowed radius.";
                }
            });
        }

        async function authenticateWithBiometrics() {
            const storedCredential = JSON.parse(localStorage.getItem("biometric_credential"));
            const user = JSON.parse(localStorage.getItem("sales_person"));

            if (!storedCredential || !user) {
                document.getElementById("biometricAuthenticationStatus").innerText = "‚ùå No registered user. Please register first.";
                return;
            }

            try {
                const assertion = await navigator.credentials.get({
                    publicKey: {
                        challenge: new Uint8Array(32),
                        allowCredentials: [{ id: new Uint8Array(storedCredential.rawId), type: "public-key" }],
                        userVerification: "required"
                    }
                });

                document.getElementById("biometricAuthenticationStatus").innerText = "‚úÖ User check-in successful!";
                document.getElementById("loggedInUser").innerText = `üë§ Logged in as: ${user.name}`;
                document.getElementById("loggedInUser").classList.remove("hidden");

            } catch (error) {
                document.getElementById("biometricAuthenticationStatus").innerText = "‚ùå Authentication failed";
            }
        }

        function getCurrentLocation(callback) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        const distance = calculateDistance(userLat, userLon, targetLatitude, targetLongitude);
                        callback(distance <= allowedRadiusKm);
                    },
                    () => {
                        document.getElementById("locationStatus").innerText = "‚ö†Ô∏è Location error!";
                        disableButtons();
                        callback(false);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }
        }

        function disableButtons() {
            document.getElementById("newSalesPersonBtn").disabled = true;
            document.getElementById("newSalesPersonBtn").classList.add("disabled-btn");
            document.getElementById("checkinBtn").disabled = true;
            document.getElementById("checkinBtn").classList.add("disabled-btn");
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            return R * 2 * Math.asin(Math.sqrt(Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) ** 2));
        }

        window.onload = getURLParameters;
    </script>
</body>
</html>
